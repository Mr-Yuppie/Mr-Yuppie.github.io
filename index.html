<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RSIP</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/templatemo-style.css">
  
  <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>

  <!-- Stylesheets -->

    <link rel="stylesheet" href="css/bootstrap.min1.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>
            <div id="preloader"></div> <!--等待界面-->
			<div id="particles-js"></div>
		
			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>

			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">
					<!--TIME-->
               <div class="container">

				<div class="row">
					<div class="col-md-7 wow fadeInLeft" style="z-index: 9999;">
						<div class="headline-wrap">
							<h1 class="headline">
							RSIP- We Are Focusing On
							<br>
							<span class="quotes">遥感图像处理</span>
							<span class="quotes">深度学习</span>
							<span class="quotes">高光谱分类</span>
							<span class="quotes">SAR图像变化检测</span>
							<span class="quotes">Python</span>
							<span class="quotes"> C++</span>
							<span class="quotes">MATLAB</span>
							
							<!-- SUCCESS OR ERROR MESSAGES -->
            				<div id="subscription-response"></div>
						</div>
					</div>
					<div class="col-md-5  wow fadeInRight">
						<div class="clock row">
					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="countdown-time-value clock-item clock-days">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-days" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-days type-time">DAYS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-hours countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-hours" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-hours type-time">HOURS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-minutes countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-minutes" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-minutes type-time">MINUTES</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					        	<div class="clock-item clock-seconds countdown-time-value">
					        		<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-seconds" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-seconds type-time">SECONDS</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					        	</div>
					        </div><!-- /.clock-item -->
					    </div>
					</div>
				</div>
			</div>

            <!--下拉按钮-->
			<div class="arrow-down text-center">
				<a href="#nav-menu" class="wow bounce" data-wow-duration="4s" data-wow-delay="1s" data-wow-iteration="1000"><i class="ion-chevron-down"></i></a>
			</div>

             <!-- TIME-->
					
			</div>
            
           </div>
     

	</body>

	<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

    <script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.videoBG.js"></script>
	<script src="js/jquery.sticky-kit.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/kinetic.js"></script>
	<script src="js/jquery.final-countdown.min.js"></script>
	<script src="js/script.js"></script>
</html>
